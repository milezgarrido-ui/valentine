<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");

noBtn.addEventListener("mouseover", move);
noBtn.addEventListener("touchstart", move);

function move() {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 50);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

yesBtn.onclick = function() {
  document.getElementById("message").style.display = "block";
  createHearts();
  createFireworks();

  window.location.href =
    "mailto:milezgarrido@gmail.com" +
    "?subject=She clicked YES ðŸ’•" +
    "&body=Bethany clicked YES on the Valentine page ðŸ’–";
};

function createHearts() {
  for (let i = 0; i < 40; i++) {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }
}

function createFireworks() {
  for (let i = 0; i < 80; i++) {
    let fw = document.createElement("div");
    fw.className = "firework";
    fw.style.left = Math.random() * 100 + "vw";
    fw.style.top = Math.random() * 100 + "vh";
    fw.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 60%)`;
    document.body.appendChild(fw);
    setTimeout(() => fw.remove(), 1000);
  }
}
</script>
